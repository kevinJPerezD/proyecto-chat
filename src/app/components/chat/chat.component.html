<div class="container">
    <h1>Componente Chat</h1>
    <p><strong>{{codeChat}}</strong><button class="btn btn-warning" (click)="copyCode(codeChat)">copy</button></p>
    <a class="btn btn-primary" routerLink="/home">Regresar</a>
    <div id="messages">
        <div *ngFor="let messages of messages">
            <strong>{{messages.name}}</strong>
            <p>{{messages.text}}</p>
        </div>
    </div>

    <div class="card mt-3">
        <div class="card-body">
            <form #textForm="ngForm" class="d-flex flex-row" (ngSubmit)="sendMessage(textForm)" (keyup.enter)="sendMessage(textForm)">
                <input type="text" name="text" class="form-control" [(ngModel)]="message.text" placeholder="Mensage" required>
                <input type="submit" class="btn btn-primary" value="Send" [disabled]="!textForm.valid">
            </form>
        </div>
    </div>
</div>
