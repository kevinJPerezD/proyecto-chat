<!-- Link --> 
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Aclonica&family=Holtwood+One+SC&family=Rajdhani:wght@300&family=Staatliches&family=Suez+One&family=Viga&family=Fjalla+One&display=swap" rel="stylesheet">

<!-- Modal Name --> 
<body>
<div class="modal fade" id="nameModal" tabindex="-1" aria-labelledby="nameModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="fw-bold">Nombre</h5>
            </div>
            <div class="modal-body">
                <form #nameForm="ngForm">
                    <div class="mb-3">
                        <input id="nameInput" type="text" name="name" (ngModel)="name" class="form-control" placeholder="Anonimo" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-info" data-bs-dismiss="modal" (click)="saveName(nameForm)" [disabled]="!nameForm.valid">Guardar</button>
            </div>
        </div>
    </div>
</div>
<!-- Modal CreateChat -->
<div class="modal fade" id="createChatModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="fw-bold">Crear chat</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form #createChatModal="ngForm">
                    <div class="mb-3">
                        <input id="createChatInput" type="text" name="nameChat" (ngModel)="chat.nameChat" class="form-control" placeholder="Nombre de chat" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-bs-dismiss="modal" (click)="createChat(createChatModal)" [disabled]="!createChatModal.valid">Crear chat</button>
            </div>
        </div>
    </div>
</div>
<!-- Modal AddChat -->
<div class="modal fade" id="addChatModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="fw-bold" >Añadir chat</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form #addChatForm="ngForm">
                    <div class="mb-3">
                        <input id="addChatNameInput" type="text" name="nameChat" (ngModel)="chat.nameChat" class="form-control" placeholder="Nombre de chat" required>
                    </div>
                    <div class="mb-3">
                        <input id="addChatCodeInput" type="text" name="codeChat" (ngModel)="chat.codeChat" class="form-control" placeholder="Codigo de chat" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-bs-dismiss="modal" (click)="addChat(addChatForm)" [disabled]="!addChatForm.valid">Añadir chat</button>
            </div>
        </div>
    </div>
</div>
<!-- Modal Advise -->
<div class="modal fade" id="adviseModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="fw-bold">Aviso</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Solo se puede tener menos de 6 chats
            </div>
        </div>
    </div>
</div>
<!-- NavBar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <span class="navbar-brand" href="#"> <h3>LocMer</h3></span>
        <span *ngIf="name != 'Anonimo'"><strong class="fu"> Bienvenido {{ name }}</strong></span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul id="links" class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <span class="nav-link active links" aria-current="page" (click)="showModal('createChatModal')">Crear
                        Chat</span>
                    </li>
                    <li class="nav-item">
                        <span class="nav-link active links" aria-current="page" (click)="showModal('addChatModal')">Añadir
                            Chat</span>
                        </li>
                        <li class="nav-item">
                            <span class="nav-link active links" aria-current="page" href="#">Configuración</span>
                        </li>
                        <li class="nav-item">
                            <span class="nav-link active links" aria-current="page" href="#">Acerca de</span>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Container -->
        <div class="container" id="colo">
            <h1 class="text">Mis Chats</h1>
    <div *ngIf="chats.length > 0">
        <div class="row"> 
            <div class="col-sm-6" *ngFor="let chats of chats">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">{{ chats.nameChat }}</h3>
                        <p class="card-text"><strong>Código:</strong>  {{ chats.codeChat }}</p>
                        <button  class="btn btn-warning ms-3" id="colores" (click)="copyCode(chats.codeChat)">Copiar</button>
                        <button (click)="redirectChat(chats.codeChat)" class="btn btn-primary ms-3" id="color">
                            Ir al chat
                        </button>
                        <button class="btn btn-danger ms-3" id="colos" (click)="deleteChat(chats.codeChat)">Eliminar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
